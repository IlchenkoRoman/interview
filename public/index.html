<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Рассылка</title>
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2">Рассылка</div>
		<div class="h4 mb-5">список каналов рассылок</div>

		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

				<li id="emptyList" class="empty-list">
					<img src="./img/images.png" alt="Empty" width="80" class="mt-3">
					<div class="empty-list__title">Список рассылок пуст</div>
				</li>
			</ul>
		</div>

		<div class="card bg-light" >
			<div class="card-header">Добавить новую рассылку</div>
			<div class="card-body">
				<form id="form">
					<div class="row g-2">
						<div class="col-md">
						  <div class="form-floating">
							<input  class="form-control" id="taskInput" maxlength="40">
							<label for="floatingInputGrid">Описание</label>
						  </div>
						</div>
						<div class="col-md">
						  <div class="form-floating">
							<select class="form-select" id="floatingSelectGrid">
							  <option value="0" selected>Выберите канал из меню</option>
							  <option value="VK">ВКонтакте</option>
							  <option value="Telegram">Telegram</option>
							  <option value="WatsApp">WatsApp</option>
							  <option value="SMS">SMS</option>
							</select>
							<label for="floatingSelectGrid">Список каналов</label>
						  </div>
						</div>
					  </div>
					
                    <div class="mb-3 none" id = "mainText">
						<div class="create-line"></div>
                        <label for="exampleFormControlTextarea1" class="form-label" >Текст рассылки</label>
                        <textarea class="form-control" id="exampleFormControlTextarea" rows="3"></textarea>
                      </div>
					  
					  <div class="btn-group none" id="radio" role="group" aria-label="Basic radio toggle button group">
						<input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="standart-keyboard" checked>
						<label class="btn btn-outline-primary" for="btnradio1">Стандартная клавиатура</label>
					  
						<input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="inline-keyboard">
						<label class="btn btn-outline-primary" for="btnradio2">inline-отображение</label>
					</div>
					<ul class="none" id="button-list">
					  </ul>
					<div class="dropdown none" id="dropdownButtons">
						<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						  Добавить кнопку
						</button>
						<ul class="dropdown-menu" id="dropdown-menu">
						  <li><a class="dropdown-item" id="dropdown-item-button" href="#">Кнопка с быстрым ответом</a></li>
						  <li><a class="dropdown-item" id="dropdown-item-link" href="#">Кнопка с ссылкой</a></li>
						</ul>
						<div class="create-line"></div>
					  </div>
					  <button type="submit" class="btn btn-primary  btn-lg active">Сохранить</button>
                    </form>
			</div>
		</div>

	</div>

	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
